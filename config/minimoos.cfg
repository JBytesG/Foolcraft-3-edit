##########################################################################################################
# General
#--------------------------------------------------------------------------------------------------------#
# General Configuration for the Mod
##########################################################################################################

General {
    # Should fluid moos breed with the same fluid? [Default: true]
    B:AllowBreeding=true

    # Should Moo Fluids cows be converted to Mini Moos? [Default: true]
    B:ConvertMooFluids=true

    # Should the mod be played in Feed Mode? [Default: false]
    B:FeedMode=true

    # Maximum double chance that a moo can have? This value is mutiplied by 5 (0 is Unlimited) [0 ~ 10; Default: 4]
    I:MaxChance=4

    # Maximum efficiency that a moo can have? (0 is Unlimited) [0 ~ 10; Default: 4]
    I:MaxEfficiency=4

    # Maximum quantity of buckets that a moo can give? (0 is Unlimited) [0 ~ 10; Default: 4]
    I:MaxQuantity=4

    # Max milking cooldown for moos? (In Seconds) [40 ~ 3600; Default: 120]
    I:MaxUseDelay=120

    # Should fluid moos spawn ready to be milked? [Default: true]
    B:SpawnReady=true
}


"Mine Addons" {
    B:EntityConversion=true
}


##########################################################################################################
# Modules
#--------------------------------------------------------------------------------------------------------#
# Turn on and off each module
##########################################################################################################

Modules {
    # Configurations referent to the boss moos [Default: true]
    B:"Boss Moos"=true
    B:"Mine Addons"=true

    # Configurations about the Tinkers' Construct integration [Default: true]
    B:"Tinkers' Construct"=true

    # Configurations for Waila integration [Default: true]
    B:Waila=true
}


##########################################################################################################
# Rates
#--------------------------------------------------------------------------------------------------------#
# The rates for spawning certain moos
##########################################################################################################

Rates {
    # Percentage of a Demon or Sacred Moo to breed? [1 ~ 100; Default: 75]
    I:ClonePerc=75

    # The spawning weight of a Demon Moo? [1 ~ 8; Default: 2]
    I:DemonWeight=1

    # The spawning weight of fluid moos on the end? [4 ~ 16; Default: 8]
    I:EndWeight=1

    # The spawning weight of a Forsaken Moo? [1 ~ 8; Default: 4]
    I:ForsakenWeight=0

    # The spawning weight of fluid moos on the nether? [4 ~ 16; Default: 8]
    I:NetherWeight=1

    # The spawning weight of fluid moos on the overworld? [4 ~ 16; Default: 8]
    I:OverworldWeight=1

    # The spawning weight of a Sacred Moo? [1 ~ 8; Default: 2]
    I:SacredWeight=0
}


